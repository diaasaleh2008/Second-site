<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erica's Travel Website</title>
    <style>
        /* إعدادات عامة */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #fff;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #fff, 0 0 30px #ff0080, 0 0 40px #ff0080;
        }

        p {
            font-size: 1.4rem;
            margin-bottom: 30px;
            max-width: 700px;
            line-height: 1.6;
            text-shadow: 0 0 10px #ffffff;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            position: relative;
            display: inline-block;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            border-radius: 50px;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            transition: transform 0.3s;
            border-radius: 50px;
            filter: blur(5px);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:hover::before {
            transform: scale(1.5);
        }

        .glow {
            text-shadow: 0 0 10px #fff, 0 0 20px #ff0080, 0 0 30px #ff0080, 0 0 40px #ff0080;
        }
    </style>
</head>

<body>
    <h1 class="glow">Welcome to Erica's Travel Website</h1>

        <a href="عمان.html" class="btn">Amman</a>
        <a href="باريس.html" class="btn">paris</a>
        <a href="برلين.html" class="btn">pirlen</a>
        <a href="طوكيو.html" class="btn">Tokyo</a>
        <a href="لندن.html" class="btn">Landan</a>
        <a href="سيدني.html" class="btn">Sydney</a>

</body>
